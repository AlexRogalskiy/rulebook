#RuleBook Travis CI config for maven deploy
language: java
env:
  global:
    #OSSRH_USERNAME
    - secure: ""
    #OSSRH_PASSWORD
    - secure: ""
    #SIGN_KEY_ID
    - secure: ""
    #KEY_PASSPHRASE
    - secure: ""

sudo: false
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.gradle
jdk:
  - oraclejdk8
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
  - ./gradlew coveralls
after_success:
  - ./travis/before-deploy.sh
  - ./gradlew uploadArchives -PnexusUsername="${OSSRH_USERNAME}" -PnexusPassword="${OSSRH_PASSWORD}" -Psigning.keyId="${SIGN_KEY_ID}" -Psigning.password="${KEY_PASSPHRASE}"