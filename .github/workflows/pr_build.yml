# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: pr build

on:
  pull_request:
    branches: [ develop, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          CI_BRANCH: ${{ github.base_ref }}
        run: |
          CI_PULL_REQUEST=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          CI_BUILD_URL="https://github.com/deliveredtechnologies/rulebook/pull/${CI_PULL_REQUEST}"
          echo "***** Updating Coverage for PR ${CI_PULL_REQUEST} on BRANCH ${CI_BRANCH} *****"
          ./gradlew check jacocoRootReport copySource coveralls
